services:
  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://space_ai:space_ai@db:5432/space_ai
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: space_ai
      POSTGRES_PASSWORD: space_ai
      POSTGRES_DB: space_ai
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U space_ai"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
